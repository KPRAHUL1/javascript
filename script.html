    .square-img {

.glass-card {
  backdrop-filter: blur(10px) brightness(0.9);
  background-color: rgba(255, 255, 255, 0.1);
  padding: 2rem;
  border-radius: 1rem;
  color: black;
}

input[type="checkbox"] {
  accent-color: #00bfff;
  transform: scale(1.3);
}

.scroll-container {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

.page {
  scroll-snap-align: start;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
}
