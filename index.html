<html lang="en">
    <head>

        <link

    <body>
        <div class="container">
            <div id="heading">
                <h1 id="#heading">Calculator</h1></div>
            <input type="text" class="display" id="first-input"><br>
            <!-- <input type="number" class="display" id="second-input"><br> -->
            <!-- <input type="text" class="display" id="operators-input"><br> -->
            <div class="numberss">
         <div class="numbers"> 
            <button onclick="argument(7)"class="buttons " value="7">7</button>
                <button onclick="argument(8)" class="buttons ">8</button>
                <button class="buttons " onclick="argument(9)">9</button>
                <button  onclick="calculate()" class="buttons "id="equal">=</button>
                
        </div>  
         <div class="numbers">
            <button onclick="argument(4)"class="buttons ">4</button>
               <button onclick="argument(5)"class="buttons ">5</button>
               <button class="buttons" onclick="argument(6)">6</button>
               <button onclick="operator('+')" class="buttons">+</button>
            </div>  
        <div class="numbers">
            <button onclick="argument(1)"class="buttons">1</button> 
                <button onclick="argument(2)"class="buttons ">2</button>
                <button class="buttons " onclick="argument(3)">3</button>
                <button onclick="operator('-')"class="buttons ">-</button>
            </div> 
            <div class="numbers">
                <button onclick="argument('.')"class="buttons " id="dot">. </button>
                <button onclick="argument(0)"class="buttons ">0</button>
                <button class="buttons" onclick="operator('/')">/</button>
                <button onclick="operator('*')" class="buttons ">x</button>
            </div>
            <div class="numbers">
                <button onclick="argument()" class="buttons " id="reset">RESET</button>
                
                <button onclick="argumentdelete()" class="buttons "  id="delete">Delete</button>
            </div>

            </div>
        </div>
